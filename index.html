<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Encriptador de Mensajes</title>
</head>

<body>
    <main>
        <div class="main-left">
          <div class="logo">
            <img src="img/Logo.png" alt="Alura logo">
          </div>
          <div class="input-container">
          <textarea id="input" spellcheck="false" placeholder="Ingrese el texto aquí" autofocus></textarea>
          <div class="message" id="message">
            <span>!</span><p >Solo letras minúsculas y sin acentos</p>
          </div>
          <div class="buttons">
            <button class="btn primary" id="btn-encrypt">Encriptar</button>
            <button class="btn secondary" id="btn-decrypt">Desencriptar</button>
          </div>
          </div>
        </div>
        <div class="main-right">
          <div class="screen-container hidden">
            <div id="screen"></div>
            <button id="copy" class="btn secondary copy">Copiar</button>
          </div>
          <div class="center">
            <div class="search-image">
              <img src="img/Muñeco.png" alt="">
            </div>
            <div class="empty-text">
              <h3>No hay ningún mensaje, Por favor</h3>
              <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
          </div>
        </div>
      </main>

</body>
<footer>
    <div class="footer-container">
        <div class="footer-center">
            <p>Diseñado por <a href="https://www.aluracursos.com/" target="__blank">Alura</a> by Deyvit Acosta</p>
        </div>
    </div>
</footer>
<script src="script.js"> </script>

</html>
